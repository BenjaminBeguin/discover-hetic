<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    section { position: relative;background: white;border: 1px solid #efefef;margin-bottom: 40px; }
    .top-post-missing { display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-orient: vertical;-webkit-box-direction: normal;-ms-flex-direction: column;flex-direction: column;-webkit-box-align: center;-ms-flex-align: center;align-items: center;-webkit-box-pack: center;-ms-flex-pack: center;justify-content: center;width: 100%; }
    .top-post-missing h1 {font-size: 28px;font-family: 'discover-bold';margin-top: 15px;}
    .top-post-missing a {
      margin-top: 30px;
      font-size: 18px;
      font-family: 'discover-regular';
      color: #8362c6;
      position: relative;
      display: block;
      text-decoration: none;
    }

    .top-post-missing a:after {
      content: "";
      height: 1px;
      display: block;
      width: 90px;
      background: #8362c6;
      position: absolute;
      bottom: -10px;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
    <section>
      <div class="top-post-missing">
        <img src="/assets/images/dog.png" alt="">
        <h1>No Discover yet !</h1>
        <%= link_to "Submit a discover", posts_new_path %>
      </div>
    </section>
</body>
</html>
